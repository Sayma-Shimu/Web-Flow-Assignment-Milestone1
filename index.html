<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Flow</title>
    <!-- ---inter font link------   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Raleway font link--------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h3 class="logo inter">LOGO</h3>
            <button class="btn-primary raleway">Sign Up</button>
        </nav>

        <div class="banner">
            <h2 class="banner-title raleway banner-and-title-used-secondary">Cool Dark UI Template for Webflow Agencies!
            </h2>
            <button class="btn-primary raleway">Stay Focused</button>
        </div>
    </header>

    <main>
        <section class="web-flow">
            <div class="web-flow-text-container">
                <h4 class="web-flow-title text raleway">See It in Action</h4>
                <p class="web-flow-sub-title raleway">Explore the live preview and imagine your brand in this bold new
                    look.</p>
                <button class="btn-primary raleway">Launch Live Preview</button>
            </div>

            <img class="web-flow-image" src="./Assets/wc-mini.png" alt="">
        </section>
        <!-- -------productive-users section starts----------- -->
        <section class="productive-users">
            <div class="productive-users-elements-container">
                <h4 class="productive-users-title raleway">Joined Thousands of Productive Users</h4>

                <div class="productive-users-stat">
                    <div>
                        <h1 class="inter">50K</h1>
                        <p class="inter">Active Users</p>
                    </div>

                    <div>
                        <h1 class="inter">2M+</h1>
                        <p class="inter">Focus Sessions</p>
                    </div>

                    <div>
                        <h1 class="inter">95%</h1>
                        <p class="inter">Satisfaction Rate</p>
                    </div>

                </div>

            </div>

        </section>

        <!-- --------Lets Get In Touch Section start-----       -->
        <section class="lets-get-in-touch">

            <div class="touch-title-container">
                <h1 class=" get-in-touch-title raleway">Let's Get In Touch</h1>
            </div>


            <div class="form-container">
                <form action="">
                    <label class="inter" for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com">

                    <label class="inter" for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="full name">

                    <label class="inter" for="Message"></label>
                    <textarea class="inter" name="message" id="message" cols="35" rows="10"
                        placeholder="write your message..."></textarea>
                    <button class="btn-primary raleway">Get In Touch</button>
                </form>
            </div>
        </section>

    </main>
    <footer></footer>
</body>

</html>
